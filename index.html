<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile Settings</title>
</head>
<body class="bg-gradient-to-t from-[#935FD3] to-[#9245F1] bg-fixed">
    <div class="flex h-screen mx-10">
        <div class="bg-[#FDFCFE] sm:w-[70vh] w-[50vh] mx-auto my-auto rounded-xl">
            <header class="flex p-6">
                <img class="sm:w-[48px] sm:h-[48px] w-[36px] h-[36px]" src="Avatar.png" alt="">
                <div class="flex flex-col ml-4 justify-between">
                    <h1 class="font-bold text-[#38343D] sm:text-base text-sm">Marvin McKinney</h1>
                    <p class="text-[#686071] sm:text-base text-xs">marvin.mckinney@example.com</p>
                </div>
            </header>
            <main class="flex flex-col px-6">
                <section class="border-t-[1px] border-[#F4EFFA] sm:py-4 py-3">
                    <h1 class="text-[#797085] sm:text-[12px] text-[10px] sm:mb-3 mb-1">CONTA</h1>
                    <div class="flex py-[5px]">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/user-circle.svg" alt="">
                        <div class="flex justify-between w-[100%]">
                            <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Dados pessoais</p>
                            <img class="my-auto sm:w-[16px] sm:h-[16px] w-[12px] h-12px" src="svgs/caret-right.svg" alt="">
                        </div>
                    </div>
        
                    <div class="flex py-[5px]">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/key.svg" alt="">
                        <div class="flex justify-between w-[100%]">
                            <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Informaçoes de login</p>
                            <img class="my-auto sm:w-[16px] sm:h-[16px] w-[12px] h-12px" src="svgs/caret-right.svg" alt="">
                        </div>
                    </div>
                </section>
                <section class="border-t-[1px] border-[#F4EFFA] sm:py-4 py-3">
                    <h1 class="text-[#797085] text-[12px] sm:mb-3 mb-1">PREFERÊNCIAS</h1>
                    <div class="flex py-[5px]">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/bell.svg" alt="">
                        <div class="flex justify-between w-[100%]">
                            <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Notificações</p>
                            <img class="my-auto sm:w-[16px] sm:h-[16px] w-[12px] h-12px" src="svgs/caret-right.svg" alt="">
                        </div>
                    </div>
                    <div class="flex py-[5px]">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/person-arms-spread.svg" alt="">
                        <div class="flex justify-between w-[100%]">
                            <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Acessibilidade</p>
                            <img class="my-auto sm:w-[16px] sm:h-[16px] w-[12px] h-12px" src="svgs/caret-right.svg" alt="">
                        </div>
                    </div>
                </section>
                <section class="border-t-[1px] border-[#F4EFFA] sm:py-4 py-3">
                    <h1 class="text-[#797085] text-[12px] sm:mb-3 mb-1">PRIVACIDADE</h1>
                    <div class="flex py-[5px]">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/devices.svg" alt="">
                        <div class="flex justify-between w-[100%]">
                            <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Aparelhos conectados</p>
                            <img class="my-auto sm:w-[16px] sm:h-[16px] w-[12px] h-12px" src="svgs/caret-right.svg" alt="">
                        </div>
                    </div>
                    <div class="flex pt-[5px]">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/user-switch.svg" alt="">
                        <div class="flex justify-between w-[100%]">
                            <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Contas vinculadas</p>
                            <img class="my-auto sm:w-[16px] sm:h-[16px] w-[12px] h-12px" src="svgs/caret-right.svg" alt="">
                        </div>
                    </div>
                </section>
                <section class="border-t-[1px] border-[#F4EFFA] sm:py-4 py-3">
                    <div class="flex py-2">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/question.svg" alt="">
                        <p class="sm:text-[16px] text-sm text-[#38343D] ml-2 my-auto">Central de ajuda</p>
                    </div>
                    <div class="flex pb-2">
                        <img class="my-auto sm:w-5 sm:h-5 w-4 h-4" src="svgs/sign-out.svg" alt="">
                        <h1 class="sm:text-[16px] text-sm text-[#AA2222] ml-2 my-auto">Sair</h1>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
